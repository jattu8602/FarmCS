<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FarmCS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: none;
            position: relative;
        }

        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 0;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 100;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            margin: 20px;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-card:hover {
            background: rgba(255, 255, 255, 0.85);
            transform: translateY(-5px);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(30px);
            position: relative;
        }

        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: #000000;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #000000;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            font-size: 1rem;
            color: #000000;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.65);
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.7);
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .login-btn:hover {
            background: var(--secondary-color);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #1e2332;
            font-weight: 500;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }

        .signup-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            text-decoration: none;
            margin-left: 5px;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        .signup-link a:hover {
            color: var(--secondary-color);
            background-color: rgba(46, 204, 113, 0.1);
            transform: translateY(-1px);
        }

        .signup-link a:active {
            transform: translateY(0);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        .forgot-password:hover::after {
            transform: scaleX(1);
        }

        .error-message {
            color: #d32f2f;
            font-weight: 500;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--primary-color);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        // Function to handle click outside
        function handleClickOutside(event) {
            const loginCard = document.querySelector('.login-card');
            if (!loginCard.contains(event.target)) {
                window.location.href = 'index.html';
            }
        }

        // Add event listener when document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', handleClickOutside);
        });
    </script>
</head>
<body>
    <iframe src="index.html" class="background-iframe" title="Background"></iframe>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="images/FarmCSlogo.png" alt="FarmCS Logo">
                <h1>Welcome Back</h1>
                <p>Login to FarmCS Smart Farming Platform</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add 3D hover effect to the container
        const card = document.querySelector('.login-card');
        const header = document.querySelector('.login-header');
        const formGroups = document.querySelectorAll('.form-group');
        let isHovered = false;
        let rafId = null;

        function updateCardPosition(e) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const rotateX = (e.clientY - centerY) / 40;
            const rotateY = (centerX - e.clientX) / 40;
            return { rotateX, rotateY };
        }

        function animate() {
            if (!isHovered) return;
            
            const mousePos = updateCardPosition(window.lastMouseEvent || { clientX: window.innerWidth / 2, clientY: window.innerHeight / 2 });
            card.style.transform = `
                perspective(1000px)
                rotateX(${mousePos.rotateX}deg)
                rotateY(${mousePos.rotateY}deg)
                translateZ(5px)
            `;
            
            header.style.transform = `
                translateZ(25px)
                rotateX(${mousePos.rotateX * 0.3}deg)
                rotateY(${mousePos.rotateY * 0.3}deg)
            `;
            
            formGroups.forEach((group, index) => {
                group.style.transform = `
                    translateZ(${15 + index * 3}px)
                    rotateX(${mousePos.rotateX * 0.2}deg)
                    rotateY(${mousePos.rotateY * 0.2}deg)
                `;
            });
            
            rafId = requestAnimationFrame(animate);
        }

        card.addEventListener('mouseenter', () => {
            isHovered = true;
            rafId = requestAnimationFrame(animate);
        });

        card.addEventListener('mouseleave', () => {
            isHovered = false;
            if (rafId) cancelAnimationFrame(rafId);
            card.style.transform = '';
            header.style.transform = '';
            formGroups.forEach(group => {
                group.style.transform = '';
            });
        });

        document.addEventListener('mousemove', (e) => {
            window.lastMouseEvent = e;
        });

        // Add floating animation for touch devices
        function floatingAnimation() {
            const floatKeyframes = [
                { transform: 'translateY(0) rotate(0deg)' },
                { transform: 'translateY(-10px) rotate(2deg)' },
                { transform: 'translateY(0) rotate(0deg)' }
            ];
            
            card.animate(floatKeyframes, {
                duration: 6000,
                iterations: Infinity,
                easing: 'ease-in-out'
            });
        }

        // Check if device supports hover
        if (!window.matchMedia('(hover: hover)').matches) {
            floatingAnimation();
        }

        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        function showError(message, elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            clearError('emailError');
            clearError('passwordError');
            
            let hasError = false;
            
            if (!emailInput.value) {
                showError('Please enter your email', 'emailError');
                hasError = true;
            } else if (!isValidEmail(emailInput.value)) {
                showError('Please enter a valid email address', 'emailError');
                hasError = true;
            }
            
            if (!passwordInput.value) {
                showError('Please enter your password', 'passwordError');
                hasError = true;
            }
            
            if (!hasError) {
                try {
                    const response = await fetch('handlers/login_handler.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: emailInput.value,
                            password: passwordInput.value
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        localStorage.setItem('user', JSON.stringify(data.data));
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = 'index.html';
                    } else {
                        showError(data.message || 'Invalid email or password', 'emailError');
                    }
                } catch (error) {
                    showError('An error occurred. Please try again later.', 'emailError');
                }
            }
        });
    </script>
</body>
</html>
